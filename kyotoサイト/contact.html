<div class="tag-list">

        <div class="pankuzu-inner">

<section class="contact-contents">

  <div class="contact-content fadein">

    <div class="contact-top">
      <p class="contact-text">※三日以上経っても、返信がない場合は電話番号(XXX-XXXX-XXXX)の方に連絡をお願い致します。</p>
    </div>

    <div class="contact-boxs">
      <dl class="contact-box">
        <dt class="contact-lists">

          <label for="your-name" class="contact-label label-required"></span>お名前</label>
        </dt>
        <dd class="contact-list">
          <input id="your-name" type="text" class="form-input" placeholder="お名前">
        </dd>
      </dl>

      <dl class="contact-box">
        <dt class="contact-lists">
          <label for="your-name" class="contact-label label-required">フリガナ</label>
        </dt>
        <dd class="contact-list">
          <input id="your-name" type="text" class="form-input" placeholder="フリガナ">
        </dd>
      </dl>

      <dl class="contact-box">
        <dt class="contact-lists">
          <label for="your-mail" class="contact-label label-required">メールアドレス</label>
        </dt>
        <dd class="contact-list">
          <input id="your-massage" type="text" class="form-input" name="emailAddress" placeholder="example@email">
        </dd>
      </dl>

      <dl class="contact-box contact-checkbox">
        <dt class="contact-lists">
          <label for="your-checkbox" class="contact-label">観光内容<span>(複数選択可)</span></label>
        </dt>
        <dd class="contact-list">
          <label class="check-list">
            <input class="form-checkbox" type="checkbox" name="your-checkbox" value="1">
            <span>清水寺・祇園エリア</span>
        </label>
        <label class="check-list">
            <input class="form-checkbox" type="checkbox" name="your-checkbox">
            <span>伏見・宇治エリア</span>
        </label>
        <label class="check-list">
            <input class="form-checkbox" type="checkbox" name="your-checkbox">
            <span>金閣寺・太泰・御室エリア</span>
        </label>
        <label class="check-list">
            <input class="form-checkbox" type="checkbox" name="your-checkbox">
            <span>嵐山・嵯峨・高雄エリア</span>
        </label>
        <label class="check-list">
            <input class="form-checkbox" type="checkbox" name="your-checkbox">
            <span>市内中心部（三条・四条）エリア</span>
        </label>
        </dd>
      </dl>

      <dl class="contact-box">
        <dt class="contact-lists">
          <label for="your-massage" class="contact-label label-required">メッセージ</label>
        </dt>
        <dd class="contact-list">
          <textarea id="your-massage" type="text" class="form-textarea" name="your-massage" placeholder="メッセージを入力"></textarea>
        </dd>
      </dl>

      <div class="contact-submit">
        <button id="js-submit" type="submit" class="btn btn-blue">送信</button>
      </div>

    </div>

  </div>

</section>
